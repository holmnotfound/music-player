<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section class="musicbox">
        <img src="/bilder/TD.jpg" alt="picture of taylor swift in black and white, looking over her shoulder.">
        <p>The Tortured Poets Department</p>
        <audio id="audioPlayer">
            <source
                src="/music/Taylor Swift - Florida!!! (feat. Florence + The Machine) (Official Lyric Video) [ ezmp3.cc ].mp3"
                type="audio/mpeg">
        </audio>
        <section>
            <article class="controls">
                <button id="prevButton"><i class="fa-solid fa-backward"></i></button>
                <button id="playButton"><i class="fas fa-play"></i></button>
                <button id="pauseButton"><i class="fas fa-pause"></i></button>
                <button id="nextButton"><i class="fa-solid fa-forward"></i></button>
            </article>
            <article class="timeControl">
                <label for="progressBar"></label>
                <input id="progressBar" type="range" min="0" max="100" value="0">
            </article>

        </section>
    </section>
</body>

</html>
